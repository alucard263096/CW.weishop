                    arr[curent]["lat"] = result.detail.location.lat;
                    arr[curent]["lng"] = result.detail.location.lng;
                    curent++;
                    codeAddress();
                });
                //若服务请求失败，则运行以下函数
                geocoder.setError(function () {
                    arr[curent]["lat"] = 0;
                    arr[curent]["lng"] = 0;
                    curent++;
                    codeAddress();
                });
            }
        }
        function changeToInsertSql() {
            var sql = "";
            for (i = 0; i < total; i++) {
                if ($.trim(arr[i]["商家名称"]) != "") {
                    sql += "insert into baijiacms_merchant (no,name,contact,mobile,district,business_loc,address,lat,lng,content,createtime,status) values ";
                    sql += "('" + arr[i]["商家代号"] + "','" + arr[i]["商家名称"] + "','" + arr[i]["联系人"] + "','" + arr[i]["联系电话"] + "','" +getDistrict(arr[i]["地区"]) + "','" + arr[i]["片区"] + "','" + arr[i]["地址"] + "','" + arr[i]["lat"] + "','" + arr[i]["lng"] + "','',0,1);";
                    sql += "\r\n";
                }
            }
            $("#resultout").val(sql);
        }
        function getDistrict(name) {
            switch (name) {
                case "罗湖区": return 1;
                case "福田区": return 2;
                case "南山区": return 3;
                case "宝安区": return 4;
                case "龙岗区": return 5;
                case "盐田区": return 6;
                case "光明新区": return 7;
                case "坪山新区": return 8;
                case "龙华新区": return 9;
            }
            return 1;
        }
    </script>
